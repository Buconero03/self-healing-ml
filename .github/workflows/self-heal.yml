name: self-heal

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  self-heal:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - uses: actions/checkout@v4

      - name: Cache Poetry deps
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: pip install poetry

      - name: Install deps
        run: poetry install --no-interaction --no-root

      - name: Security lint (Bandit)
        run: poetry run bandit -q -r src

      - name: Run self-healing cycle
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          set -e
          poetry run python self_heal.py

      - name: Run unit tests + coverage
        run: |
          set -e
          poetry run pytest --cov=src --cov-report xml:coverage.xml -q

      - name: Upload coverage xml
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

      - name: Push logs to Loki
        if: always()
        env:
          LOKI_ENDPOINT: ${{ secrets.LOKI_ENDPOINT }}
          LOKI_TOKEN:    ${{ secrets.LOKI_TOKEN }}
        run: |
          set -e
          logfile=$(mktemp)
          grep -E '"event":' -R . > "$logfile" || true
          if [ -s "$logfile" ]; then
            curl -s -X POST \
              -H "Content-Type: application/json" \
              -H "Authorization: Bearer $LOKI_TOKEN" \
              --data-binary @"$logfile" \
              "$LOKI_ENDPOINT/loki/api/v1/push"
          else
            echo "No JSON logs found, skipping push to Loki."
          fi

      - name: Upload model artifact
        uses: actions/upload-artifact@v4
        with:
          name: model-joblib
          path: model.joblib

  deploy-canary:
    needs: self-heal
    runs-on: ubuntu-latest
    if: ${{ needs.self-heal.result == 'success' }}
    steps:
      - uses: actions/checkout@v4
      - name: Download model artifact
        uses: actions/download-artifact@v4
        with:
          name: model-joblib
          path: ./deploy
      - name: Canary deploy
        env:
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
        run: |
          set -e
          echo "Deploying model to canary environment (5% traffic)â€¦"
          curl -X POST https://tuo-api.deploy/Canary \
               -H "Authorization: Bearer $DEPLOY_TOKEN" \
               -F "model=@deploy/model.joblib" \
               -F "traffic_percentage=5"
